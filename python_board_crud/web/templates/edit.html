<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Board</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BOARD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href='/boardlist'>글목록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% csrf_token %}
    <form method="post" action="edit">
        <input type="hidden" name="idx" value="{{dto.idx}}">
        <div class="row p-md-4">
            <div class="mb-3 col-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" name="userId" value="{{dto.userId}}">
            </div>
            <div class="mb-3 col-7">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" name="userEmail" placeholder="userEmail@example.com"
                    value="{{dto.userEmail}}">
            </div>
            <div class="mb-3 col-2">
                <label for="userPwd" class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="userPwd" placeholder="4자 이상" value="{{dto.userPwd}}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" rows="15" name="content" style="resize: none">{{dto.content}}</textarea>
            </div>
        </div>
        <div class="p-md-1 text-center">
            <input type="submit" class="btn btn-outline-dark" value="수정">
            <input type="button" class="btn btn-outline-dark" onclick="location='delete?idx={{dto.idx}}'" value="삭제">
            <input type="button" class="btn btn-outline-dark" onclick="location='boardlist'" value="목록으로">
        </div>
    </form>

</body>

</html>
