<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>타자 연습</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>

  <div class="header">
    <h1>타자 연습</h1>
  </div>

  <div class="word-display">시작</div>
  <div class="word-input-wrapper">
    <input type="text" class="word-input" />
  </div>
  <div class="game-info">
    <div>
      남은 시간: <span class="time">0</span>초
    </div>
    <div>
      획득 점수 : <span class="score">0</span>점
    </div>
  </div>
  <button class="button loading" onclick="run()">게임을 불러오는 중</button>
</body>
<script src="js/index.js"></script>

</html>
